    <!-- javascript game -->
        <script >
var sketchProc = function(processingInstance) {
with (processingInstance) {
//Medium StackFlow
//Hacker News
//Josh
//
size(1000,501);
class User {
  constructor(x,y,width,height,num=0) {
    this.x = x;
    this.y = y;
    this.w = width;
    this.h = height;
    this.num = num;
  }
}
class Chutes {
  constructor(image,x,y,width,height) {
    this.image = image;
    this.x = x;
    this.y = y;
    this.width = width;
    this.height = height;
  }
  draw() {
    image(this.image,this.x,this.y,this.width,this.height);
  }
}
class Ladders {
  constructor(image,x,y,width,height) {
    this.image = image;
    this.x = x;
    this.y = y;
    this.width = width;
    this.height = height;
  }
  draw() {
    image(this.image,this.x,this.y,this.width,this.height);
  }
}

function drawGrid(x,y) {
  //Visually draws the grid
  while(x<10) {
    while(y<10) {
      rect(x*50,y*50,50,50);
      y++;
    }
    y = 0;
    x++;
  }
}

function numberCheck(user, numb, limit) {
  //Checks if valid num
  if(numb+user.num > limit) {
    return limit-user.num;
  }
  return numb;
}

function createCheckpoint(x,y) {
  //creates checkpoint for user
  while(y<10){
    while(x<10){
      checkPoint.push({xA: 463-x*50,yA: 463-y*50});
      x++;
    }
    x=0;
    y++;
  }
}
function drawUsers(user) {
  //draws all users if there are any
  for(var i=0; i<user.length;i++) {
    rect(user[i].x,user[i].y,user[i].w,user[i].h);
  }
}
function countBoxes(array){
  //Numbers each box for user and me
  for(var i=0; i<array.length; i++) {
    fill(0);
    textSize(11);
    text(i+1,array[i].xA, array[i].yA);
    fill(255);
  }
}
function drawImage(array) {
  //func for drawing images trap/lads
  for(var i=0;i<array.length; i++) {
    array[i].draw();
  }  
}
function drawButton() {
  if(button == "start") {
    rect(690,210,150,75);
    fill(0);
    text("Start",750,250);
    fill(255);
  } else if(button == "roll") {
    rect(690,210,150,75);
    fill(0);
    text("Roll",750,250);
    fill(255);
  } else {
    return;
  }
}
function findPlayer(user) {
  //Helps find player after trap
  for(var i = 0; i < checkPoint.length;i++) {
    //looks through every checkPoint
    if(user.x == checkPoint[i].xA && user.y == checkPoint[i].yA) {
      user.num = i;
    }
  }
}
function checkTrap(user) {
  //Specific for where the trap is
  if(user.num == 2) {
    if(user.y > checkPoint[33].yA) {
      moving = true;
      user.y -= 50;
    }
  } 
}
function moveUser(user,destination) {
  if(user.x >= destination.xA ) {
    if(user.x <= checkPoint[9].xA) {
      user.x = 463;
      user.y -= 50;
    }
    user.x -= 3;
  } else if(user.y > destination.yA) {
    if(user.x <= checkPoint[9].xA) {
      user.x = 463;
      user.y -= 50;
    }
    user.x -= 3.25;
  } else {
    moving = false;
    checkTrap(user);
  }
  for(var i=0; i<checkPoint.length; i++) {
    if(user.x == checkPoint[i].xA && user.y == checkPoint[i].yA) {
      console.log("true");
      user.num = i;
    }
  }
}
//temp player
var player = new User(463,463,25,25);
//holds players
var users = [];
//creates boxes
var checkPoint = [];
//If moving forward
var moving;
//Keeps track of player (obsolite?)
var num = 0;
//Chutes
var chutes = [];
//Ladder
var ladders = [];
//button
var button = "start";
//Keeps track of turn
var turn = 0;

//Create Checkpoint
createCheckpoint(0,0);
console.log(checkPoint);

//Connect PNG images
var chute1 = loadImage("../Images/eb473b115e6734f42cc51b78a30e7e5a_cartoon-snakes-and-ladders-chutes-and-ladders-clipart_600-1454.png");
var chute2 = loadImage("../Images/af6270d07e000e75e5d4c324309b4661_color-variations-chutes-and-ladders-clipart_600-1454.png");
var chute3 = loadImage("../Images/497ac1da5a3f795f4f1a5e8cbbbea176_clipart-snakes-and-ladders-chutes-and-ladders-clip-art_246-596.png");
var ladder1 = loadImage("../Images/bbe596ea3472054678961673ec8f14ac_download-this-image-as-chutes-and-ladders-clipart_234-596.png");
var ladder2 = loadImage("../Images/a836dc813ab100a11dd443f61105628f_-vector-ladder-clip-art-clipart-ladders-free_234-596.png");
var ladder3 = loadImage("../Images/45d336b5b67246bcc8cefe34bfe84332_cartoon-ladder-clip-art-clipartfest-ladders-clipart_234-596.png");
var ladder4 = loadImage("../Images/3e2aa3cb344fed3f18ef2322fdf357c5_clipart-ladders-clipart_201-500.png");
var ladder5 = loadImage("../Images/0001.png");

//Connect Images to Classes
chutes.push(new Chutes(chute1,350,300,50,200));
chutes.push(new Chutes(chute2,80,70,75,200));
chutes.push(new Chutes(chute3,370,65,50,130));
ladders.push(new Ladders(ladder1,0,0,50,100));
ladders.push(new Ladders(ladder2,0,0,50,100));
ladders.push(new Ladders(ladder3,455,205,40,90));
ladders.push(new Ladders(ladder4,0,350,50,150));
ladders.push(new Ladders(ladder5,180,100,100,300));

var draw = function() {
  drawGrid(0,0);
  drawUsers(users);
  countBoxes(checkPoint);
  if(moving === true) {
    moveUser(users[turn], checkPoint[users[turn].num]);
  }
  drawImage(ladders);
  drawImage(chutes);
  drawButton();
};

var mousePressed = function() {
  var ratio = width / document.getElementById("mycanvas").clientWidth;
  var mX = mouseX*ratio;
  var mY = mouseY*ratio;
  if(button == "start") {
    var temp = prompt("How many people are playing?",2);
    for(var i=0;i<temp;i++) {
      users.push(new User(463,463,25,25));
    }
    button="roll";
  }
  if(mX > 690 && mX < 690+150 && mY > 210 && mY < 210+75) {
    console.log("button");
    if(moving === true) { return }
    if(turn+1 == users.length) {
      turn = 0;
    } else {
      turn+=1;
    }
    var rand = 2; /*numberCheck(round(random(6)),99);*/
    console.log(rand);
    users[turn].num += rand;
    moving = true;
    
  }
};
};
};
//Stuff for canvas           
var canvas = document.getElementById("mycanvas"); 
var processingInstance = new Processing(canvas, sketchProc);
